version: "3.8"
services:
  # Postgres DB for the calculator app
  calculadora_db:
    image: postgres:15
    environment:
      POSTGRES_USER: calc
      POSTGRES_PASSWORD: calc
      POSTGRES_DB: calculadora
    volumes:
      - calculadora_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calc"]
      interval: 10s
      retries: 10

  # Calculator application
  calculadora:
    build: .
    hostname: calculadora.local
    depends_on:
      calculadora_db:
        condition: service_healthy
    environment:
      # SQLAlchemy-compatible URL
      DATABASE_URL: postgresql://calc:calc@calculadora_db:5432/calculadora
      POSTGRES_HOST: calculadora_db
      POSTGRES_PORT: 5432
      POSTGRES_DB: calculadora
      POSTGRES_USER: calc
      POSTGRES_PASSWORD: calc

    ports:
      - "5000:5000"  
    networks:
      - final_project
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 10s
      retries: 5

  sonarqube_db:
    image: postgres:15
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      retries: 10

  sonarqube:
    image: sonarqube:community
    depends_on:
      sonarqube_db:
        condition: service_healthy
    environment:
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube_db:5432/sonar
    ports:
      - "9090:9000"
    networks:
      - final_project
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    hostname: exporter.local
    ports:
      - "9100:9100"
    networks:
      - final_project
    restart: unless-stopped

  prometheus:
    build:
      context: .
      dockerfile: Dockerfile.prometheus
    image: custom-prometheus:latest
    container_name: prometheus
    hostname: prometheus.local
    ports:
      - "9091:9090"
    restart: unless-stopped

  calculadora-grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  calculadora_db:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_db:

networks:
  final_project:
    external: true